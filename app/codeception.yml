actor: Tester
bootstrap: _bootstrap.php
paths:
    tests: Tests
    output: Tests/_output
    data: Tests/_data
    helpers: Tests/_support
settings:
    memory_limit: 1024M
    colors: true
modules:
    config:
        Yii2:
            configFile: 'config/test.php'

