version: "3.9"

services:
  app:
    build:
      context: ./docker/php
    command: ["/usr/local/bin/container-start"]
    env_file: .env
    environment:
      YII_ENV: ${YII_ENV:-dev}
      YII_DEBUG: ${YII_DEBUG:-1}
    volumes:
      - ./app:/var/www/html
    depends_on:
      - db

  web:
    image: nginx:1.25-alpine
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file: .env
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

volumes:
  db_data:
